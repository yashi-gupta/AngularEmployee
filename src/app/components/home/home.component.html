<h2>Employee Portal</h2>
<br>
<div class="form-group">
<mat-form-field>
    <input matInput id="empId" (change)= "onSearchChange()" placeholder="Employee Id" [formControl]="empId" required  >
  </mat-form-field>
<div class="container">
  <button   mat-raised-button (click)="search()" >Search</button>
  <button   mat-raised-button (click)="clear()" >Clear</button>
</div>

</div>

<div>
  <app-employee-data (change)= "onSearchChange()" *ngIf="this.searchId" [empId]="this.searchId"></app-employee-data>
</div>
